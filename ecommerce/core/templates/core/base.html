<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Ali Mama{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        .hero {
            background-image: url("{% static 'images/interior.jpeg' %}"); 
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            position: relative; 
            margin: 0;
        }
        .hero .mask {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute; 
            top: 0;
            left: 0;
            margin: 0; 
            padding: 0; 
        }
        .hero .text-white {
            text-align: center;
        }
        .carousel {
            max-width: 600px;
            margin: 0 auto;
        }
        .carousel-inner img {
            max-height: 300px;
            object-fit: contain;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a class="navbar-brand text-white" href="{% url 'core:home' %}">Ali Mama</a>
                </div>
                <div class="col-md-6">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                {% if user.is_authenticated %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'shop:user_favorites' %}">Favorites</a>
                                    </li>
                                    <li class="nav-item">
                                        <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-link nav-link" style="display: inline; cursor: pointer;">Log Out</button>
                                        </form>
                                    </li>
                                {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'users:register' %}">Sign Up</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'users:login' %}">Log In</a>
                                    </li>
                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>


        {% block content %}
        {% endblock %}

    {% block js %}
    {% endblock js %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
