{% extends "core/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Products in {{ category_name|title }}</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">${{ product.price }}</p>
                        <a href="{% url 'shop:product_detail' product.id %}" class="btn btn-primary btn-block">View Product</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
